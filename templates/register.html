{% extends 'base.html' %}

{% block title %}Register - Lost & Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">

        <h1 class="text-3xl font-bold text-indigo-600 mb-2 text-center">Create Your Account</h1>
        <p class="text-gray-600 mb-6 text-center">Join our community and help reunite lost items</p>

        <!-- Inline message (replaces alerts) -->
        <div id="formMessage" class="hidden mb-4 p-3 rounded text-sm font-semibold"></div>

        <form id="registerForm" class="space-y-4">

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <input type="text" id="name" name="name"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
                <small class="text-gray-500 text-sm">
                    At least 6 characters â€¢ Use letters & numbers
                </small>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
            </div>

            <button id="registerBtn" type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Already have an account?
            <a href="{{ url_for('login') }}" class="text-indigo-600 font-bold hover:underline">
                Login here
            </a>
        </p>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm_password').value;
    const messageDiv = document.getElementById('formMessage');
    const submitBtn = document.getElementById('registerBtn');

    // Reset message
    messageDiv.className = 'hidden mb-4 p-3 rounded text-sm font-semibold';

    // Frontend validation
    if (password !== confirm) {
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-700');
        messageDiv.textContent = 'Passwords do not match';
        return;
    }

    if (password.length < 6) {
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-700');
        messageDiv.textContent = 'Password must be at least 6 characters';
        return;
    }

    // Disable button to prevent double submit
    submitBtn.disabled = true;
    submitBtn.textContent = 'Creating account...';

    fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
    })
    .then(res => res.json())
    .then(data => {
        messageDiv.classList.remove('hidden');

        if (data.success) {
            messageDiv.classList.add('bg-green-100', 'text-green-700');
            messageDiv.textContent = data.message;

            setTimeout(() => {
                window.location.href = '{{ url_for("login") }}';
            }, 1500);
        } else {
            messageDiv.classList.add('bg-red-100', 'text-red-700');
            messageDiv.textContent = data.message;
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
    })
    .catch(() => {
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-700');
        messageDiv.textContent = 'Something went wrong. Please try again.';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
    });
});
</script>
{% endblock %}
