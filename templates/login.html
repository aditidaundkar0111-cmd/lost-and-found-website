{% extends 'base.html' %}
{% block title %}Login - Lost & Found{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-indigo-600 mb-2 text-center">Login</h1>
        <p class="text-gray-600 mb-6 text-center">Access your lost and found items</p>

        <!-- Inline message (replaces alerts) -->
        <div id="formMessage" class="hidden mb-4 p-3 rounded text-sm font-semibold"></div>
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
            </div>
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full border-2 border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-indigo-600"
                    required>
            </div>
            <button id="loginBtn" type="submit"
                class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">
                Login
            </button>
        </form>
        <div class="flex justify-between items-center mt-4 text-sm">
            <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
            <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">
                Create account
            </a>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const messageDiv = document.getElementById('formMessage');
    const loginBtn = document.getElementById('loginBtn');

    // Reset message
    messageDiv.className = 'hidden mb-4 p-3 rounded text-sm font-semibold';

    // Disable button to prevent multiple clicks
    loginBtn.disabled = true;
    loginBtn.textContent = 'Logging in...';

    fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        messageDiv.classList.remove('hidden');
        if (data.success) {
            messageDiv.classList.add('bg-green-100', 'text-green-700');
            messageDiv.textContent = data.message;

            setTimeout(() => {
                window.location.href = '{{ url_for("home") }}';
            }, 1000);
        } else {
            messageDiv.classList.add('bg-red-100', 'text-red-700');
            messageDiv.textContent = data.message;
            loginBtn.disabled = false;
            loginBtn.textContent = 'Login';
        }
    })
    .catch(() => {
        messageDiv.classList.remove('hidden');
        messageDiv.classList.add('bg-red-100', 'text-red-700');
        messageDiv.textContent = 'Something went wrong. Please try again.';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
    });
});
</script>
{% endblock %}
